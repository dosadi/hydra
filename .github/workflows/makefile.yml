name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator libsdl2-dev libsdl2-ttf-dev build-essential g++ make libdrm-dev

    - name: Build simulator
      run: make
      working-directory: sim
    - name: Build blitter smoke test
      run: make blit-smoketest
      working-directory: .
    - name: Build libhydra helper
      run: make libhydra
      working-directory: .
    - name: Build DRM info tool
      run: make drm-info
      working-directory: .
    - name: Try building Linux drivers (optional)
      run: |
        sudo apt-get install -y linux-headers-$(uname -r)
        make -C /lib/modules/$(uname -r)/build M=$PWD/drivers/linux modules
      continue-on-error: true
    - name: Check Mesa stub wiring (configure only)
      run: |
        meson setup build-hydra-stub -Dwith_gallium_hydra=true || true
      continue-on-error: true
    - name: Cocotb smoke (optional)
      run: |
        pip install cocotb
        make -C sim/tests/cocotb_hydra SIM=icarus || true
      continue-on-error: true
    - name: CMake host build (preset linux-default)
      run: |
        cmake --preset linux-default
        cmake --build build/linux
      continue-on-error: true

  # Placeholder: FreeBSD kmod build needs a FreeBSD runner. Keep stubbed here for future enablement.
  freebsd-kmod:
    runs-on: ubuntu-latest
    steps:
      - name: Skip FreeBSD kmod build
        run: echo "FreeBSD kmod build requires a FreeBSD runner; not executed in this CI."
    - name: RTL DMA loopback test (icarus, optional)
      run: |
        iverilog -g2012 -Irtl -o sim/tests/rtl/dma_loopback.vvp sim/tests/rtl/test_dma_loopback.sv rtl/*.sv
        vvp sim/tests/rtl/dma_loopback.vvp || true
      continue-on-error: true
    - name: RTL HDMI CRC golden (icarus, optional)
      run: |
        iverilog -g2012 -Irtl -o sim/tests/rtl/hdmi_crc.vvp sim/tests/rtl/test_hdmi_crc_golden.sv rtl/*.sv
        vvp sim/tests/rtl/hdmi_crc.vvp || true
      continue-on-error: true

name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y verilator libsdl2-dev libsdl2-ttf-dev build-essential libdrm-dev
    - name: Build simulator
      run: make
      working-directory: sim
    - name: Build blitter smoke test
      run: make blit-smoketest
    - name: Build libhydra helper
      run: make libhydra
    - name: Build DRM info tool
      run: make drm-info
    - name: Try building Linux drivers (optional)
      run: |
        sudo apt-get install -y linux-headers-$(uname -r)
        make -C /lib/modules/$(uname -r)/build M=$PWD/drivers/linux modules
      continue-on-error: true
    - name: Check Mesa stub wiring (configure only)
      run: |
        meson setup build-hydra-stub -Dwith_gallium_hydra=true || true
      continue-on-error: true
    - name: Cocotb smoke (optional)
      run: |
        pip install cocotb
        make -C sim/tests/cocotb_hydra SIM=icarus || true
      continue-on-error: true
